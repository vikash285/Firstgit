<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const posts=[
            {title:'Post One', body:'This is post one',createdAt:new Date().getTime()},
            {title:'Post Two', body:'This is post two',createdAt:new Date().getTime()}
        ]
        

        function getPosts(){
            setInterval(()=>{
                let output=''
                posts.forEach((post,index)=>{
                     output+=`<li>${post.title} - created ${(new Date().getTime()-post.createdAt)/1000}seconds ago </li>`
                })
                document.body.innerHTML=output
            },1000)
        }
        
        function createPost(post){
           return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                posts.push({...post,createdAt:new Date().getTime()})
                const error=false
                if(!error){
                    resolve()
                }else{
                    reject('Error:Something went wrong')
                }
            },2000)
        })
        }

        const user={
            name:'vikash',
            lastActivity:new Date().getTime()
        }
        function userLastActivity(){
            return new Promise((resolve,reject)=>{
            setTimeout(() => {
               user.lastActivity=new Date().getTime()
                resolve(user.lastActivity)
            },1000)
            })
        }
        function deletePost(){
            return new Promise((resolve,reject)=>
            setTimeout(()=>{
              resolve(posts.pop())
            },1000))
        }
        createPost({title:'Post two', body:'This is post two'})
        .then(()=>{
        Promise.all([createPost,userLastActivity]).then(()=>console.log(posts,user.lastActivity))
        .then(()=>{
            deletePost()
        .then(()=>console.log(posts))
        })
    })
    </script>
</body>
</html>
