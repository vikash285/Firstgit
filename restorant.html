</head>
<body>
        <form onsubmit="signup(event)">
            <label for="name" class="form-label">Choose Price:</label>
            <input type="number" class="form-control" id="amount" name="amount" required/>
            <label for="name" class="form-label" >Choose Dish:</label>
            <input type="text" class="form-control" id="expense" name="expense" required/>
            <label for="categories" class="form-label">Choose a Table:</label>
            <select name="category" id="categories" class="form-control">
                <option value="Table1">Table1</option>
                <option value="Table2">Table2</option>
                <option value="Table3">Table3</option>
            </select>
            <button>Add to bill</button>
        </form>
        <ul id="listOfUsers"><h3>Orders</h3></ul>
            <ul id="Table1"><h4>Table1</h4></ul>
            <ul id="Table2"><h4>Table2</h4></ul>
            <ul id="Table3"><h4>Table3</h4></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
        <script>
            function signup(event){
                event.preventDefault();
                const amount=event.target.amount.value;
                const des=event.target.expense.value;
                const category=event.target.category.value;

                const obj={
                    amount,
                    des,
                    category
                }
                axios.post("https://crudcrud.com/api/8b8e2599602748c1b129332eae4e2283/appoinmentData",obj)
                .then((res)=>{
                    showNewUserOnScreen(res.data);
                })
                .catch((err)=>{
                    console.log(err);
                })
                // localStorage.setItem(obj.des,JSON.
                // stringify(obj));
                
            }

            window.addEventListener("DOMContentLoaded",()=>{
                    axios.get("https://crudcrud.com/api/8b8e2599602748c1b129332eae4e2283/appoinmentData")
                    .then((res)=>{
                        for(var i=0;i<res.data.length;i++){
                            showNewUserOnScreen(res.data[i]);
                        }
                    })
                    .catch((err)=>{
                        console.log(err);
                    })
                })

            function showNewUserOnScreen(user){
                
                document.getElementById('expense').value=''
                document.getElementById('amount').value=''
                document.getElementById('categories').value=''

                const parentNode=document.getElementById(user.category)
                const childHTML=`<li id=${user._id}> ${user.amount} - ${user.des}
                    - ${user.category} 
                    <button onclick=deleteUser('${user._id}','${user.category}')>Delete</button>
                    </li>`
                parentNode.innerHTML=parentNode.innerHTML+childHTML;
            }
            
            function deleteUser(del,cat){
                
                axios.delete(`https://crudcrud.com/api/8b8e2599602748c1b129332eae4e2283/appoinmentData/${del}`)
                .then((res)=>{
                    removeFromScreen(del,cat)
                })
                .catch((err)=>{
                    console.log(err);
                })
                // localStorage.removeItem(del)
            }
            function removeFromScreen(del,cat){
                const parentNode=document.getElementById(cat)
                const childToBeRemoved=document.getElementById(del)
                parentNode.removeChild(childToBeRemoved)
            }
        </script>
</body>
</html>
